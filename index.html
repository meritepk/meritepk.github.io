<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>merite.pk</title>

  <link rel="icon" type="image/png" href="app/img/favicon.png">
  <link rel="apple-touch-icon" type="image/png" sizes="76x76" href="app/img/apple-icon.png">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

  <link href="lib/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet" />
  <link href="lib/material-kit/1.1.0/assets/css/material-kit.css" rel="stylesheet" />
  <link href="app/css/webapp.css" rel="stylesheet" />
</head>

<body ng-app="WebApp">

  <nav class="navbar navbar-info">
    <div class="container">
      <a class="navbar-brand" href="#"><img alt="merite.pk" src="app/img/logo.png" width="160" height="37"></a>
      <div class="dropdown pull-right navbar-btn">
        <a href="" class="dropdown-toggle" data-toggle="dropdown">
          <span class="menu-icon-bar"></span>
          <span class="menu-icon-bar"></span>
          <span class="menu-icon-bar"></span>
        </a>
        <ul class="dropdown-menu">
          <li ng-repeat="item in user.menu track by $index"><a ng-href="{{item.url}}">{{item.title}}</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div ng-view></div>
  </div>

  <footer class="footer">
    <div class="container">
      <p class="text-muted"> &copy; 2018 <a href="mailto:info@merite.pk">merite.pk</a> All rights reserved.</p>
    </div>
  </footer>
</body>
<script src="lib/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
<script src="lib/bootstrap/3.3.7-1/js/bootstrap.min.js" type="text/javascript"></script>
<script src="lib/material-kit/1.1.0/assets/js/material.min.js"></script>
<script src="lib/material-kit/1.1.0/assets/js/nouislider.min.js" type="text/javascript"></script>
<script src="lib/material-kit/1.1.0/assets/js/bootstrap-datepicker.js" type="text/javascript"></script>
<script src="lib/material-kit/1.1.0/assets/js/material-kit.js" type="text/javascript"></script>
<script src="lib/angularjs/1.6.9/angular.min.js"></script>
<script src="lib/angularjs/1.6.9/angular-route.min.js"></script>
<script src="lib/angularjs/1.6.9/angular-resource.min.js"></script>
<script src="app/js/index.js"></script>
</html>
